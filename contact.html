    <script>
      // nav color toggle
      let x = document.querySelector("#navigation");
      let logo = document.querySelector(".logo-text");
      let links = document.querySelectorAll(".links");
      let menu = document.querySelectorAll(".ham");
      window.onscroll = function () {
        if (
          document.body.scrollTop >= 100 ||
          document.documentElement.scrollTop >= 100
        ) {
          x.classList.add("nav-colored");
          
        } else {
          x.classList.remove("nav-colored");
          
      }
    }

      // show dropddown menu
      function show() {
        let dropdown = document.querySelector(".dropdown");
        dropdown.classList.toggle("visible");
        menu[0].classList.toggle("cross");
        menu[1].classList.toggle("cross2");
        menu[2].classList.toggle("cross3");
      }
    </script>
